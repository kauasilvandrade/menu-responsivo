<html lang="pt-br">
<head>

                    </figure>

                    <!-- BARRA DE PESQUISAR -->

                    </div>

                </div>

                <!-- MENU -->
                <nav class="menu">

                    <!-- BOTÃO CELULAR -->
                    <input type="checkbox" id="btn" class="input-mobile">

                    <label for="btn" class="checkbox-btn">

                    </label>

                    <!-- LISTA DE LINKS -->
                    <ul class="lista-menu">

                        <!-- ITEM -->
                        <li class="item-menu"><a href="#">Home</a></li>

                        <!-- ITEM COM SUB MENU -->
                        <li class="item-menu">

                            <p>Pages</p>

                            <!-- BOTÃO PARA SUB MENU -->
                            <input type="checkbox" name="submenu" id="btn-sub-menu-1">

                            <label for="btn-sub-menu-1" class="check-sub-menu-1">

                                <img src="imagens/menu_down_arrow.png" alt="Icone de Sub Menu">

                            </label>

                            <!-- SUB MENU 1 -->
                            <ul class="lista-sub-menu-1">

                                <!-- ITEM SUB MENU 1 -->

                                <li class="item-sub-menu">

                                </li>

                                <li class="item-sub-menu">

                                </li>

                                <li class="item-sub-menu">
                                    <a href="#">Pricing</a>
                                </li>

                                <li class="item-sub-menu">
                                    <a href="#">Full Width</a>
                                </li>

                                <li class="item-sub-menu">
                                    <a href="#">404 Page</a>
                                </li>

                            </ul>
                            
                        </li>

                        <!-- ITEM COM SUB MENU -->
                        <li class="item-menu ">

                            <p>Portfolio</p>

                            <!-- BOTÃO PARA SUB MENU -->
                            <input type="checkbox" id="btn-sub-menu-2">

                            <label for="btn-sub-menu-2" class="check-sub-menu-2">

                                    <a href="">Portfolio 4 Cols</a>

                                </li>

                                <li class="item-sub-menu">

                                    <a href="">Portfolio Details</a>

                                </li>

                            </ul>

                        </li>

                        <li class="item-menu"><a href="#">Blog</a></li>

                        <li class="item-menu"><a href="#">Contact</a></li>

                    </ul>

                </nav>

            </div>    

        </div>    

    </header>
