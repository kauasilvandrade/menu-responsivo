<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste de Menu responsivo</title>
    <style>
        .lista-menu {
            color: white;
        }

        .lista-menu .item-menu {
            background-color: blue;
        }

        .lista-menu .item-menu a {}

        .lista-menu .item-menu .p-botao {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .lista-menu .item-menu .p-botao p {}

        .lista-menu .item-menu .p-botao #sub-menu-1 {
            display: none;
        }

        .lista-menu .item-menu .p-botao #sub-menu-1:checked ~ .lista-sub-menu {
            height: 200px;
        }

        .lista-menu .item-menu .p-botao .check-menu {}

        .lista-menu .item-menu .p-botao .check-menu img {}

        .lista-menu .item-menu .sub-menu-11 {
            background-color: red;
        }

        .lista-menu .item-menu .sub-menu-11 .lista-sub-menu {
            display: none;
        }

    </style>
</head>
<body>

    <!-- CABEÇALHO -->
    <header class="cabecalho">

        <!-- LOGO E BARRA DE PESQUISA -->
        <div class="imagem-input">

            <!-- IMAGEM/LOGO -->
            <figure class="img-box">

                <svg width="237" height="52" viewBox="0 0 237 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0)">
                    <path d="M0.611726 50.4891C0.256616 51.1993 0.794355 51.9907 1.59589 51.9907C24.2621 52.0312 41.1755 30.1158 28.7568 5.14649L26.9102 1.44319C26.5247 0.672094 25.439 0.672094 25.0535 1.44319L0.611726 50.4891Z" fill="#65BD7D"/>
                    <path d="M40.1 27.9243C39.7144 27.1532 38.6187 27.1532 38.2433 27.9243L32.6224 38.9023C29.5989 44.9493 33.4036 52.0109 40.6885 52.0109H50.6011C51.3722 52.0109 51.8795 51.1992 51.5345 50.5093L40.1 27.9243Z" fill="#65BD7D"/>
                    </g>
                </svg>

            </figure>

            <!-- BARRA DE PESQUISAR -->
            <div class="input-box">

                <input type="search" autocomplete="off">

                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-magnifying-glass"><path fill="currentColor" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" class="img"></path></svg>

            </div>

        </div>

        <!-- MENU -->
        <nav class="menu">

            <!-- BOTÃO CELULAR -->
            <input type="checkbox" id="botao">

            <label for="botao" class="checkbox-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </label>

            <!-- LISTA DE LINKS -->
            <ul class="lista-menu">

                <!-- ITEM -->
                <li class="item-menu"><a href="#">Home</a></li>

                <li class="item-menu">

                    <!-- P E BOTAO -->
                    <div class="p-botao">

                        <p>Pages</p>

                        <input type="checkbox" name="submenu" id="sub-menu-1">

                        <label for="sub-menu-1" class="check-menu">

                            <img src="imagens/menu_down_arrow.png" alt="Icone de Sub Menu">

                        </label>

                    <!-- SUB MENU -->
                    <div class="sub-menu-11">

                        <!-- LISTA SUB MENU -->
                        <ul class="lista-sub-menu">

                            <!-- ITEM SUB MENU -->
                            <li class="item-sub-menu">
                                <a href="#">Elements</a>
                            </li>

                            <li class="item-sub-menu">
                                <a href="#">Typography</a>
                            </li>

                            <li class="item-sub-menu">
                                <a href="#">Blog Single Post</a>
                            </li>

                            <li class="item-sub-menu">
                                <a href="#">Pricing</a>
                            </li>

                            <li class="item-sub-menu">
                                <a href="#">Full Width</a>
                            </li>

                            <li class="item-sub-menu">
                                <a href="#">404 Page</a>
                            </li>

                        </ul>

                    </div>
                    
                </li>

                <li class="item-menu">
                    Portfolio
                </li>

                <li class="item-menu"><a href="#">Blog</a></li>

                <li class="item-menu"><a href="#">Contact</a></li>

            </ul>

        </nav>

    </header>

</body>
</html>
